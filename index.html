<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Border Previewer</title>
</head>
<body>
    <header>
        <h1 class="main-title">Border Previewer</h1>
        <caption>Create a unique shape by manipulating the  border-radii</caption>
    </header>
    <main>
        <div class="tl-box">
            <label for="topLeft">Enter Value</label>
            <br>
            <input type="text" name = "Top-Left-field" id="topLeft">
        </div>
        <div class="tr-box">
            <label for="topRight">Enter Value</label>
            <br>
            <input type="text" name = "Top-Right-field" id="topRight" >
        </div>
        <div class="main-box" id="mainBox"></div>
        <div class="bl-box">
            <label for="bottomLeft">Enter Value</label>
            <br>
            <input type="text" name = "Bottom-Left-field" id="bottomLeft">
        </div>
        <div class="br-box">
            <label for="bottomRight">Enter Value</label>
            <br>
            <input type="text" name = "Bottom-Right-field" id="bottomRight">
        </div>
        <div class="submit">
            <button type="submit" id="submitBtn" class="btn">Submit</button>
            <br>
            <button type="reset" id="resetBtn" class="btn2">Reset</button>
        </div>
    </main>
    

    
</body>
<script src="main.js"></script>
</html>
